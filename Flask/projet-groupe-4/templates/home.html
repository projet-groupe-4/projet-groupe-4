<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Scanner</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-secondary fw-bold text-center text-light fw-light display-6 mt-5 mb-5 p-5 border border-2 border-dark rounded">Scanner Host ...!!!<img src= {{ url_for('static', filename = 'images/ip.png')}} width="100" height="100" alt="previous" ></h1>
        <form action="#" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <input type="text"  size="50px"  margin="2px" name="id" placeholder="host"  required>
                    </div>
                    <div class="col-lg-4">
                        <button class="btn btn-outline-light bg-success my-2 my-sm-0" href="#" role="button" type="submit">
                                &nbsp;&nbsp;&nbsp;&nbsp;Scanner&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>    
            </div>
        </form>
        <br><br>
        <textarea class="form-control text-danger text-sm-right p-2"  margin="2px" rows="12" readonly>

        {% if true %}
        ---------------------------------------------------------------------------------------
            Host : {{ host }}
            State : {{ etat }}
            {% for proto in all_proto %}
               -----------------
               Protocol : {{ proto}} 
                {% for port in lport2 %}
                   Port : {{ port }}         State : {{ state}}
                {% endfor %}
            {% endfor %}      
        {% endif %}
        </textarea>
    </div>
   

</body>
</html>
